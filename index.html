<!DOCTYPE html <html langen">

<head>
    <meta charsetUTF-8>
    <meta name="" content="width=-width, initialscale=1.0">
    <title>Mumbai Tribes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbarcustom{
            box-shadow: 0px 5px 10px grey;
            background-color: #4CAF50;
            color: #000000;
        }
        .queue-line-animated {
            display: flex;
            justify-content: space-between;
            animation: queueLine 12s linear infinite;
            animation-delay: 0ms;
            
        }

        @keyframes queueLine {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            background-color: #4CAF50;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            color: #000000;
        }

        .form-container button[type="submit"] {
            background-color: #fff;
            color: #4CAF50;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button[type="submit"]:hover {
            background-color: #ddd;
        }

        footer {
            background-color: #f5f5f5;
            color: #333;
        }
        #errorMessage{
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light navbarcustom">
            <a class="navbar-brand" href="#">Mumbai Tribes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="birthday.html">Birthdays</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

    </main>
    <div class="welcome-container">
        <div class="welcome-text queue-line-animated">
            <h1>Welcome to Mumbai Tribes</h1>
        </div>
    </div>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <span id="errorMessage"></span><br /><br />
    </div>


    <footer class="bg-light py-3">
        <div class="container text-center">
            <a href="https://in.linkedin.com/in/burhanuddin-tinwala-756945255">
                <p>&copy; Design by Burhanuddin Tinwala</p>
            </a>
        </div>
    </footer>
    <script>
        // Select the form element
        const form = document.getElementById("loginForm");

        // Add an event listener to the form that listens for the 'submit' event
        form.addEventListener("submit", function (event) {
            // Prevent the form from submitting normally
            event.preventDefault();

            // Get the username from the form
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === '' || password === '') {
                document.querySelector("#errorMessage").innerHTML = "Please enter both Username and Password";
            }
            else{
                if (username==="Burhan") {
                    if(password==="40800664"){
                        window.location.href = "admin.html";
                    }
                    else{
                        document.querySelector("#errorMessage").innerHTML ="Invalid Password!";
                    }
                }
                else{
                    document.querySelector("#errorMessage").innerHTML ="Invalid Username!";
                }
            }
        });
    </script>
</body>

</html>
